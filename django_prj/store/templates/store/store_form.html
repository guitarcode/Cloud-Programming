{% extends 'blog/base.html' %}

{% block main_area %}


    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2>Create Store</h2>
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
                            <table class="table">
                                {{ form }}
                            </table>
                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
